<ng-container *ngIf="isEditMode">
<form (submit)="onSubmit()" #movieForm = "ngForm">
  <mat-form-field>
    <input matInput placeholder="Name" name="name" [(ngModel)]="movieData.name" required>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Photo" name="photo" [(ngModel)]="movieData.photo" required>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Duration" name="duration" [(ngModel)]="movieData.duration" required>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Genre" name="genre" [(ngModel)]="movieData.genre" required>
  </mat-form-field>
  <br>

    <button mat-raised-button color="primary">Update</button>&nbsp;
    <button mat-raised-button color="warn" (click)="cancelEdit()">Cancel</button>

  <!-- <ng-template #elseTemplate>
      <button mat-raised-button color="primary">Add</button>
  </ng-template> -->
</form>
</ng-container>
<button mat-raised-button color="primary" (click)="new()">New Movie</button>&nbsp;
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">


      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Photo Column -->
      <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef> Photo </th>
        <td mat-cell *matCellDef="let element">
          <img src="{{element.photo}}" alt="element.name" width="160" height="150">
        </td>
      </ng-container>

      <!-- Duration Column -->
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Duration </th>
        <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
      </ng-container>

      <!-- Genre Column -->
      <ng-container matColumnDef="genre">
          <th mat-header-cell *matHeaderCellDef> Genre </th>
          <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
      </ng-container>

      <!--Actions Column-->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editItem(element)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn"  (click)="deleteItem(element.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of list of movies">
    </mat-paginator>
  </div>
